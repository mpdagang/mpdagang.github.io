---
layout: default
title: Blog
permalink: /blog/

---

<article class="mp-con mp-w-m p-blog">
  <h1>Daily Wonderings</h1>
    
    <div class="card-list">
      {% for post in site.posts %}
        <div class="card-item blog-card">
          <h3 class="blog-card-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
          <div class="blog-card-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        </div>
      {% endfor %}
    </div>

</article>
