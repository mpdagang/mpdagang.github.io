---
layout: default
title: Blog
permalink: /blog/

---

<article class="mp-con mp-w-m">
  <h1>Daily Wonderings</h1>
    
    <div class="card-list">
      {% for post in site.posts %}
        <div class="card-item">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt }}
          {{ post.date | date: "%b %-d, %Y" }}
        </div>
      {% endfor %}
    </div>

</article>
