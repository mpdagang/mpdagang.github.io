---
layout: default
title: Blog
permalink: /blog/

---

<article class="mp-con mp-w-m">
  <h1>Daily Wonderings</h1>
    <p>Discoveries and thoughts feed.</p>
    
    <div class="card-list">
      {% for post in site.posts %}
        <div class="card-item">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </div>
      {% endfor %}
    </div>

</article>
