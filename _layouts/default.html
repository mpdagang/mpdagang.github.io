<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
</head>
<body>
    <header class="masthead mp-con mp-w-l">
        <a class="site-logo" href="/">MPD.</a>
        <nav>
            <ul class="nav-btns">
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/portfolio">PORTFOLIO</a></li>
                <li><a href="/blog">BLOG</a></li>
                <li><a href="/readings">READINGS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer class="mp-con mp-w-l">
        <span class="footer-msg">Made with Jekyll</span>

        {% for color in (1..20) %}
          {% if color < 10 %}
            <div class="footer-circ footer-circ-0{{color}}"></div>
          {% else %}
            <div class="footer-circ footer-circ-{{color}}"></div>
          {% endif %}
        {% endfor %}

    </footer>
    <script src="/assets/js/main.js"></script>
</body>
</html>
