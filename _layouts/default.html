<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
</head>
<body>
    <header class="masthead mp-con mp-w-l">
        <a href="/" class="md-lg-b-link">
            <div class="md-lg-b" alt="MPD."><div class="md-lg-s md-lg-s__m"></div><div class="md-lg-s md-lg-s__p"></div><div class="md-lg-s md-lg-s__d d-1"></div><div class="md-lg-s md-lg-s__d d-2"></div></div>
        </a>
        <nav>
            <ul class="nav-btns">
                <li><a href="/portfolio">PORTFOLIO</a></li>
                <li><a href="/blog">BLOG</a></li>
                <li><a href="/readings">READINGS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer class="mp-con mp-w-l">
        <div>
            <ul class="footer-nav">
                <li><a href="/blogroll">Blogroll</a></li>
                <li><a href="/principles" class="mp-u-principles">principles</a></li>
            </ul>
            <ul class="footer-nav">
                <li><a href="https://codepen.io/mpdagang">Codepen</a></li>
                <li><a href="https://github.com/mpdagang">Github</a></li>
            </ul>
        </div>
        <div class="footer-wrapper">
            <span class="footer-msg">Made with Jekyll</span>

            {% for color in (1..20) %}
            {% if color < 10 %}
                <div class="footer-circ footer-circ-0{{color}}"></div>
            {% else %}
                <div class="footer-circ footer-circ-{{color}}"></div>
            {% endif %}
            {% endfor %}
            <a href="/principles" class="mp-u-principles">principles</a>
        </div>
    </footer>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/webcom.js"></script>
</body>
</html>
